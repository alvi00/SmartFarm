<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartFarm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- The Navbar starts here -->
    <nav>
      <div class="navbar">
        <!-- Logo -->
        <div class="logo">
          <a href="#"><img src="/IMG/LOGO DESIGN-01.png" alt="logo" /></a>
        </div>

        <!-- Dropdown for categories -->
        <div class="dropdown">
          <button
            class="btn all_catagories"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-bars-staggered"></i>
            All Categories
            <i class="fa-solid fa-angle-down"></i>
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" type="button">Action</button></li>
            <li>
              <button class="dropdown-item" type="button">
                Another action
              </button>
            </li>
            <li>
              <button class="dropdown-item" type="button">
                Something else here
              </button>
            </li>
          </ul>
        </div>

        <!-- Search bar -->
        <form class="d-flex search-form" role="search">
          <input
            class="form-control search-input"
            type="search"
            placeholder="&nbsp;&nbsp;&nbsp;Type Your Products"
            aria-label="Search"
          />
          <button class="btn search-button" type="submit">
            <div class="search-text">
              <p>Search</p>
              &nbsp;<i class="fas fa-search"></i>
            </div>
          </button>
        </form>
        <div class="icons-right">
          <!-- User icon -->
          <div class="user-icon">
            <i class="fa-regular fa-user"></i>
          </div>

          <!-- Divider line -->
          <div class="divider-line">
            <i class="fa-solid fa-grip-lines-vertical"></i>
          </div>

          <!-- Heart icon -->
          <div class="heart-icon">
            <i class="fa-regular fa-heart"></i>
          </div>

          <!-- Shopping cart icon -->
          <div class="shopping-cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>

          <!-- Hamburger menu -->
          <div class="hamburger-menu">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
      <!-- Closing the navbar div properly -->
    </nav>
    <!-- The Navbar ends here -->

    <!-- FontAwesome and Bootstrap JS -->
    <script
      src="https://kit.fontawesome.com/85fcd39f72.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
