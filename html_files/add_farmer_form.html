<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmer Details Form</title>
    <!-- Bootstrap & FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css_file/add_farmar_form.css" />
  </head>
  <body>
    <div class="farmer-form-container">
      <div class="farmer-form-card">
        <!-- Logo -->
        <div class="logo">
          <img src="../IMG/LOGO DESIGN-01.png" alt="Company Logo" />
        </div>

        <!-- Form Title -->
        <h2>Farmer Details</h2>

        <!-- Farmer Form -->
        <form
          class="farmer-form"
          action="../php_file/add_farmer_form.php"
          method="POST"
        >
          <!-- Farmer ID (hidden or auto-generated) -->
          <div class="form-group">
            <label>Farmer ID</label>
            <input
              type="text"
              class="form-control"
              placeholder="Auto-generated ID"
              readonly
              value="Auto-generated"
            />
          </div>

          <!-- Full Name -->
          <div class="form-group">
            <label>Full Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter full name"
              name="full_name"
              required
            />
          </div>
          <!-- Face Image Upload -->
          <div class="form-group">
            <label for="face_image">Upload Farmer's Face Image</label>
            <input
              type="file"
              class="form-control"
              name="face_image"
              accept="image/*"
              required
            />
          </div>

          <!-- Phone Number -->
          <div class="form-group">
            <label>Phone Number</label>
            <input
              type="tel"
              class="form-control"
              placeholder="Enter phone number"
              name="phone_number"
              required
            />
          </div>

          <!-- Address -->
          <div class="form-group">
            <label>Address</label>
            <textarea
              class="form-control"
              placeholder="Enter address"
              name="address"
              rows="3"
              required
            ></textarea>
          </div>

          <!-- Nationality -->
          <div class="form-group">
            <label>Nationality</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter nationality"
              name="nationality"
              required
            />
          </div>

          <!-- Email (Optional) -->
          <div class="form-group">
            <label>Email (Optional)</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter email"
              name="email"
            />
          </div>

          <!-- Farm Type (Multi-Select Dropdown) -->
          <div class="form-group farm-type-group">
            <label>Farm Type</label><br />
            <input
              type="checkbox"
              id="vegetables"
              name="farm_type[]"
              value="vegetables"
            />
            <label for="vegetables">Vegetables</label><br />

            <input
              type="checkbox"
              id="fresh_food"
              name="farm_type[]"
              value="fresh_food"
            />
            <label for="fresh_food">Fresh Food</label><br />

            <input
              type="checkbox"
              id="dairy_items"
              name="farm_type[]"
              value="dairy_items"
            />
            <label for="dairy_items">Dairy Items</label><br />

            <input
              type="checkbox"
              id="fish_items"
              name="farm_type[]"
              value="fish_items"
            />
            <label for="fish_items">Fish Items</label><br />

            <input
              type="checkbox"
              id="meat_items"
              name="farm_type[]"
              value="meat_items"
            />
            <label for="meat_items">Meat Items</label><br />

            <input
              type="checkbox"
              id="carb_items"
              name="farm_type[]"
              value="carb_items"
            />
            <label for="carb_items">Carb Items</label>
          </div>

          <!-- Date of Registration -->
          <div class="form-group">
            <label>Date of Registration</label>
            <input
              type="date"
              class="form-control"
              name="registration_date"
              required
            />
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn-submit alvi">Submit</button>
        </form>
      </div>
    </div>

    <!-- JavaScript for Adding Product Fields -->
    <script>
      function addProductField() {
        const productFields = document.getElementById("product-fields");
        const newField = document.createElement("div");
        newField.classList.add("product-field");
        newField.innerHTML = `
                <input type="text" class="form-control" placeholder="Enter product type" required>
            `;
        productFields.appendChild(newField);
      }
    </script>
  </body>
</html>
